<!DOCTYPE html>
<html>

	<head>
		<title>LH D3 tutorial</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>

	<body>

		<p>This is a paragraph to be changed.</p>

		<script>
			d3.select("p").text("Hello World!");
			d3.select("body").append("p").text("This is a second paragraph. If you see it, smile :)");
			console.log("Here I am in the console");
			console.log(d3);
		</script>

	</body>

</html>
